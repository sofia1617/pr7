<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов - Администратор Салона красоты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/employee/listChart">График</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/employee/listClients">Клиенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/employee/listRecords">Записи</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Список клиентов</h1>

    <form action="/employee/listClients" method="get" class="mb-4">
        <input type="text" name="search" placeholder="Поиск по имени/фамилии" class="form-control" th:value="${search}">
        <button type="submit" class="btn btn-primary mt-2">Поиск</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Дата рождения</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.surname}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phoneNumber}"></td>
            <td th:text="${client.birthDate}"></td>
            <td th:text="${client.description}"></td>
            <td th:text="${client.deleted ? 'Удалён' : 'Активен'}"></td>
            <td>
                <a th:href="@{/employee/listClients/edit/{id}(id=${client.id})}" class="btn btn-primary">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
