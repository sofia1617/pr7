<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспорт и Импорт</title>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(202, 200, 200, 0.25);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .file-input {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/adminbd/listUsers">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminbd/export-import">Экспорт и импорт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminbd/userStats">Статистика по ролям</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminbd/backup">Резервное копирование и логирование</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Экспорт и импорт данных</h1>
    <div class="d-grid gap-3">
        <!-- Блок экспорта -->
        <h4>Экспорт данных</h4>
        <a href="/adminbd/export/csv" class="btn btn-primary">Скачать CSV</a>
        <a href="/adminbd/export/sql" class="btn btn-primary">Скачать SQL</a>

        <!-- Блок импорта -->
        <h4 class="mt-4">Импорт данных</h4>
        <form action="/adminbd/import/csv" method="post" enctype="multipart/form-data">
            <label for="csvFile" class="form-label">Импорт из CSV:</label>
            <input type="file" name="file" id="csvFile" class="form-control file-input" accept=".csv" required>
            <button type="submit" class="btn btn-primary mt-2">Загрузить CSV</button>
        </form>
        <form action="/adminbd/import/sql" method="post" enctype="multipart/form-data">
            <label for="sqlFile" class="form-label">Импорт из SQL:</label>
            <input type="file" name="file" id="sqlFile" class="form-control file-input" accept=".sql" required>
            <button type="submit" class="btn btn-primary mt-2">Загрузить SQL</button>
        </form>
    </div>
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
</div>
<!-- Подключение Bootstrap JS (если нужен) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
