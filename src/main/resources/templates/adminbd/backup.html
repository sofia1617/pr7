<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Резервное копирование и логирование</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Меню -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/adminbd/listUsers">Пользователи</a></li>
        <li class="nav-item"><a class="nav-link" href="/adminbd/data-management">Экспорт и импорт</a></li>
        <li class="nav-item">
            <a class="nav-link" href="/adminbd/userStats">Статистика по ролям</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/adminbd/backup">Резервное копирование</a></li>
    </ul>
</nav>

<div class="container">
    <h1 class="mt-4">Резервное копирование</h1>

    <form method="post" th:action="@{/adminbd/createBackup}">
        <button type="submit" class="btn btn-primary mt-3">Создать резервную копию</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

</body>
</html>
