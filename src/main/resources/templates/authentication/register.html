<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Регистрация</h2>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

  <form th:action="@{/auth/register}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="name">Имя</label>
      <input class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input class="form-control" id="surname" th:field="*{surname}" required>
    </div>
    <div class="form-group">
      <label for="pathronymic">Отчество</label>
      <input class="form-control" id="pathronymic" th:field="*{pathronymic}" required>
    </div>
    <div class="form-group">
      <label for="login">Логин</label>
      <input class="form-control" id="login" th:field="*{login}" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
  </form>

  <div class="text-center mt-3">
    <p>Уже есть аккаунт? <a href="/auth/login">Войдите здесь</a></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
