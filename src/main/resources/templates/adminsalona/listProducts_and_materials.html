<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Производителей - Суперпользователь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listUsers">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listRoles">Роли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listProducts_and_materials">Товары и материалы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listChart">График</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listServices">Услуги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listClients">Клиенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listRecords">Записи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listSpecializations">Специальности</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Список материалов - Администратор Салона красоты</h1>
    <form action="/adminsalona/listProducts_and_materials" method="get" class="mb-4">
        <input type="text" name="search" placeholder="Поиск по имени" class="form-control" th:value="${search}">
        <button type="submit" class="btn btn-primary mt-2">Поиск</button>
    </form>
    <a href="/adminsalona/createProduct_and_materials" class="btn btn-primary mb-3">Добавить материал</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product_and_materials : ${product_and_materials}">
            <td th:text="${product_and_materials.id}"></td>
            <td th:text="${product_and_materials.name}"></td>
            <td>
                <a th:href="@{/adminsalona/listProducts_and_materials/edit/{id}(id=${product_and_materials.id})}" class="btn btn-primary">Редактировать</a>
                <a th:href="@{/adminsalona/deleteProducts_and_materials/{id}(id=${product_and_materials.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
