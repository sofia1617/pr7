<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание специализации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <h1 class="my-4">Создание специализации</h1>
  <form th:action="@{/adminsalona/createSpecialization}" th:object="${specialization}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Название специализации</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="user" class="form-label">Выберите пользователя</label>
      <select id="user" th:field="*{user.id}" class="form-select" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Создать</button>
    <a href="/adminsalona/listSpecializations" class="btn btn-secondary">Назад</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
