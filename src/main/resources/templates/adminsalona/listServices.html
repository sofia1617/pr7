<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Услуг</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listUsers">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listRoles">Роли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listProducts_and_materials">Товары и материалы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listChart">График</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listServices">Услуги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listClients">Клиенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listRecords">Записи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adminsalona/listSpecializations">Специальности</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Услуги - Администратор Салона красоты</h1>
    <!-- Форма поиска -->
    <form class="form-inline my-2 my-lg-0" action="/adminsalona/listServices" method="get">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Поиск услуги" aria-label="Search" th:value="${search}">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Найти</button>
    </form>

    <a href="/adminsalona/createServices" class="btn btn-primary mb-3">Создать Услугу</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер Заказа</th>
            <th>Пользователь</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="services : ${services}">
            <td th:text="${services.id}"></td>
            <td th:text="${services.numberServices}"></td>
            <td th:text="${services.user != null ? services.user.name + ' ' + services.user.surname : 'Не указан'}"></td>
            <td th:text="${services.chart != null ? services.chart.name : 'Не указан'}"></td>
            <td>
                <a th:href="@{/adminsalona/listServices/edit/{id}(id=${services.id})}" class="btn btn-primary">Редактировать</a>
                <a th:href="@{/adminsalona/deleteServices/{id}(id=${services.id})}" class="btn btn-danger">Удалить</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
