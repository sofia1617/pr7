<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование графика</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Редактирование графика</h1>
    <form th:action="@{/adminsalona/listChart/edit/{id}(id=${chart.id})}" th:object="${chart}" method="post">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${chart.name}" required>
        </div>
        <div class="form-group">
            <label for="dayOfWeek">День недели</label>
            <select class="form-control" id="dayOfWeek" name="dayOfWeek" th:value="${chart.dayOfWeek}" required>
                <option value="MONDAY">Понедельник</option>
                <option value="TUESDAY">Вторник</option>
                <option value="WEDNESDAY">Среда</option>
                <option value="THURSDAY">Четверг</option>
                <option value="FRIDAY">Пятница</option>
                <option value="SATURDAY">Суббота</option>
                <option value="SUNDAY">Воскресенье</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startTime">Время начала</label>
            <input type="time" class="form-control" id="startTime" name="startTime" th:value="${chart.startTime}" required>
        </div>
        <div class="form-group">
            <label for="endTime">Время окончания</label>
            <input type="time" class="form-control" id="endTime" name="endTime" th:value="${chart.endTime}" required>
        </div>
        <div class="form-group">
            <label for="user">Сотрудник</label>
            <select class="form-control" id="user" name="user.id" required>
                <th:block th:each="user : ${users}">
                    <option th:value="${user.id}" th:text="${user.name + ' ' + user.surname}" th:selected="${user.id == chart.user.id}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

</body>
</html>
