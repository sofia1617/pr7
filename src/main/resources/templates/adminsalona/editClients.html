<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать клиента</h1>

    <form th:action="@{/adminsalona/listClients/edit/{id}(id=${client.id})}" method="post" th:object="${client}">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${client.name}" required />
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" class="form-control" th:value="${client.surname}" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${client.email}" />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Телефон</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${client.phoneNumber}" />
        </div>
        <div class="form-group">
            <label for="birthDate">Дата рождения</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" th:value="${client.birthDate}" />
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" class="form-control" th:text="${client.description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/adminsalona/listClients" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
