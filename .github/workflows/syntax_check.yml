name: Syntax Check Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  syntax-check:
    name: Check for Syntax Errors
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adoptopenjdk'

      - name: Run Syntax Check
        run: |
          ./mvnw compile 
          
