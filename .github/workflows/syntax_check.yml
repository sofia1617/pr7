name: Syntax Check Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  syntax-check:
    name: Check for Syntax Errors
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adoptium'  # Исправленный дистрибутив

      - name: Verify JDK installation
        run: |
          java -version   # Выводит текущую версию JDK
          javac -version  # Проверяет версию компилятора Java

      - name: Run Syntax Check
        run: |
          ./mvnw compile  # Проверка синтаксиса во время компиляции
